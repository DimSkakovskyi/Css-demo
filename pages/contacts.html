        <div>
          <label for="email">Email</label>
          <input name="email" type="email" id="email" placeholder="Введіть свій email">
        </div>
        <div>
          <label for="question">Запитання</label>
          <textarea name="question" id="question" cols="30" rows="10" placeholder="Задайте питання"></textarea>
        </div>
      </fieldset>
      <div>
        <button type="submit">Зареєструватися</button>
        <button type="reset">Очистити форму</button>
      </div>
    </form>
