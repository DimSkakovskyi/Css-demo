<body class="body-image">

    </ul>

  <div class="container">
    <form action="https://tests.fomenko.top/echo/index.php" method="GET">
      <fieldset>
        <legend>Інформація про користувача</legend>
        <div>
          <label for="surname">Прізвище</label>
          <input name="surname" type="text" id="surname" placeholder="Прізвище">
        </div>
        <div>
          <label for="name">Ім'я</label>
          <input name="name" type="text" id="name" placeholder="Ім'я">
        </div>
        <div>
          <label for="photo">Додайте свою фотографія</label>
          <input name="photo" type="file" id="photo">
        </div>
        <div>
          <label for="email">Email</label>
          <input name="email" type="email" id="email" placeholder="Введіть свій email">
        </div>
        <div>
          <label for="password">Пароль</label>
          <input name="password" type="password" id="password" placeholder="Введіть свій пароль">
        </div>
        <div>
          <label for="site">Адреса сайту</label>
          <input name="site" type="url" id="site" value="https://mysite.name">
        </div>
        <div>
          <input name="gender" type="radio" id="male" value="male">
          <label for="male">Чоловік</label>
        </div>
        <div>
          <input name="gender" type="radio" id="female" value="female">
          <label for="female">Жінка</label>
        </div>
        <div>
          <label for="date">Дата народження</label>
          <input name="date" type="date" id="date">
        </div>
        <fieldset>
          <legend>Додаткова інформація</legend>
          <p>Оберіть кухню, яка вам подобається</p>
          <div>
            <input name="ua-kitchen" type="checkbox" id="ua-kitchen">
            <label for="ua-kitchen">Українська кухня</label>
          </div>
          <div>
            <input name="it-kitchen" type="checkbox" id="it-kitchen">
            <label for="it-kitchen">Італійська кухня</label>
          </div>
          <div>
            <input name="jp-kitchen" type="checkbox" id="jp-kitchen">
            <label for="jp-kitchen">Японська кухня</label>
          </div>
          <div>
            <input name="gr-kitchen" type="checkbox" id="gr-kitchen">
            <label for="gr-kitchen">Грецька кухня</label>
          </div>
          <div>
            <label for="about-me">Про себе</label>
            <textarea name="about-me" id="about-me" cols="30" rows="10" placeholder="Розкажіть про себе"></textarea>
          </div>
        </fieldset>
        <div>
          <button type="submit">Зареєструватися</button>
          <button type="reset">Очистити форму</button>
        </div>
      </fieldset>
    </form>
  </div>

  <footer>
    <p>© Skakovskyi Dmytro</p>
  </footer>

</body>

</html>
